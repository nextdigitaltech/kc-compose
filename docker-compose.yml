services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: s3cr3t
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.5
    container_name: keycloak
    environment:
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=s3cr3t
      - KC_LOG_LEVEL=info
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  nextjs-app:
    build:
      context: ./example
      dockerfile: Dockerfile
    container_name: nextjs-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Uses localhost via host-gateway so the token issuer
      # (http://localhost:8080) matches the URL used by Next.js for OIDC discovery
      - KEYCLOAK_ISSUER=http://localhost:8080/realms/nextdigitaltech
    extra_hosts:
      # Makes localhost inside the container resolve to the host machine,
      # where Keycloak is exposed on port 8080
      - "localhost:host-gateway"
    depends_on:
      - keycloak

volumes:
  postgres-data: